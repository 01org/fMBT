model     = aal_remote(remote_pyaal -l controlflow.aal.log '../aalpython/controlflow.aal')
adapter   = aal
heuristic = lookahead(6)
coverage  = shared(fmbt-trace-share -L /tmp/fmbt.coverage_shared.trace.log,uwalks(from 'i:0 to 1' to 'i:0 to 2'))
pass      = coverage(2)
fail      = steps(10)
on_pass   = exit(0)
on_fail   = exit(1)
on_inconc = exit(2)
