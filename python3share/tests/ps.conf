model     = aal_remote(remote_py3aal -c 'PS_CLIENT="../python3share-client"' -c 'PS_SERVER="../python3share-server"' -l "ps.aal.log" "ps.aal")
adapter   = aal
heuristic = lookahead(5)
coverage  = sum(perm(2), uinputs(from "i:launch_server" to "i:kill_server.*"))
pass      = steps(200)
pass      = no_progress(8)
pass      = coverage(50)
on_pass   = exit(0)
on_fail   = exit(1)
on_inconc = exit(2)