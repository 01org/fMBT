stages:
  - build
  - test

variables:
  HUB_CONNSPEC: xyz@pythonshare-server
  HUB_NS: logger

services:
- name: askervin/pythonshare-server
  alias: pythonshare-server
  entrypoint: ["pythonshare-server", "-d", "--interface=all", "--password=xyz", "-n", $HUB_NS]

build_ubuntu_bionic:
  image: ubuntu:bionic
  stage: build
  script:
    - ./build-fMBT-packages-linux.sh
  artifacts:
    when: always
    paths:
      - debs/*
      - logs/*
      - test/*/*.txt

build_ubuntu_xenial:
  image: ubuntu:xenial
  stage: build
  script:
    - ./build-fMBT-packages-linux.sh
  artifacts:
    when: always
    paths:
      - debs/*
      - logs/*
      - test/*/*.txt

build_debian_stable:
  image: debian:latest
  stage: build
  script:
    - ./build-fMBT-packages-linux.sh
  artifacts:
    when: always
    paths:
      - debs/*
      - logs/*
      - test/*/*.txt

